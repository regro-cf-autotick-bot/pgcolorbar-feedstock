{% set name = "pgcolorbar" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pgcolorbar-{{ version }}.zip
  sha256: f7856e1e6865615db768b843ce8aea7259218143badf8ae5a54867219057da70

build:
  number: 1
  noarch: python
  entry_points:
    - pgcolorbar_demo = pgcolorbar.demo:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pyqtgraph >=0.10.0
    - python >={{ python_min }}

test:
  imports:
    - pgcolorbar
  commands:
    - pip check
  requires:
    - pip
    - pyqt >=5.12
    - python {{ python_min }}

about:
  home: https://github.com/titusjan/pgcolorbar
  summary: PgColorbar is a color bar for PyQtGraph image plots.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - titusjan
